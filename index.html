<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class='container'>
      <div class='sidebar'>
        <div class='top-sidebar'>
          <div>
            <img class='dashboard-icon' src='images/view-dashboard.svg'>
            <div>Dashboard</div>
          </div>
        </div>
        <div class='middle-sidebar'>
          <div>
            <img class='icon' src='images/home.svg'>
            <div>Home</div>
          </div>
          <div>
            <img class='icon' src='images/account-outline.svg'>
            <div>Profile</div>
          </div>
          <div>
            <img class='icon' src='images/message-outline.svg'>
            <div>Messages</div>
          </div>
          <div>
            <img class='icon' src='images/clock-outline.svg'>
            <div>History</div>
          </div>
          <div>
            <img class='icon' src='images/briefcase.svg'>
            <div>Tasks</div>
          </div>
          <div>
            <img class='icon' src='images/account-group.svg'>
            <div>Communities</div>
          </div>
        </div>
        <div class='bottom-sidebar'>
          <div>
            <img class='icon' src='images/cog.svg'>
            <div>Settings</div>
          </div>
          <div>
            <img class='icon' src='images/help-circle.svg'>
            <div>Support</div>
          </div>
          <div>
            <img class='icon' src='images/shield.svg'>
            <div>Privacy</div>
          </div>
        </div>
      </div>
      <div class='headbar'>
        <div class='top-headbar'>
          <input type='search'>
          <div>Maylinh Meow</div>
        </div>
        <div class='bottom-header'>

        </div>
      </div>
    </div>
    
  </body>
</html>
